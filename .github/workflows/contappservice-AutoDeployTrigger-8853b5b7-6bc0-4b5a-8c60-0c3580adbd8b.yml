name: Trigger auto deployment for contappservice

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/contappservice-AutoDeployTrigger-8853b5b7-6bc0-4b5a-8c60-0c3580adbd8b.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONTAPPSERVICE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAPPSERVICE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAPPSERVICE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.CONTAPPSERVICE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAPPSERVICE_REGISTRY_PASSWORD }}
          containerAppName: contappservice
          resourceGroup: DefaultResourceGroup-EUS
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


